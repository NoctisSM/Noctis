<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Intentional Interfaces">
    <title>Noctis</title>
    <style>
        /* Reset and base styles */
        *, *:before, *:after {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            appearance: none;
            border: none;
            border-radius: 0;
            box-sizing: border-box;
            color: inherit;
            font: inherit;
            margin: 0;
            padding: 0;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.2;
            color: #ffffff;
            background: #000000;
            letter-spacing: 0.01em;
            cursor: none;
            overflow-x: hidden;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            transition-property: width, height, border, background;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
            mix-blend-mode: difference;
        }

        .cursor.hover {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .cursor-follower.hover {
            width: 80px;
            height: 80px;
        }

        @media (max-width: 768px) {
            body {
                cursor: auto;
            }
            .cursor, .cursor-follower {
                display: none;
            }
        }

        ::selection {
            background: #ffffff;
            color: #000000;
        }

        /* Links */
        a {
            color: inherit;
            text-decoration: none;
            cursor: none;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.7;
        }

        .ul {
            text-decoration: underline;
        }

        /* Header */
        .masthead {
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 12;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 8px;
        }

        .masthead .flex {
            display: flex;
            align-items: center;
        }

        .masthead .mla {
            margin-left: auto;
        }

        .nav-item {
            position: relative;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: #ffffff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .nav-item:hover::after {
            transform: translateX(0);
        }

        /* Ferris Wheel Container */
        .banner {
            width: 100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner .slider {
            position: absolute;
            width: 280px;
            height: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(1000px) rotateX(-16deg) rotateY(0deg);
            transform-style: preserve-3d;
            z-index: 2;
            transition: transform 0.1s ease-out;
        }

        .banner .slider .item {
            position: absolute;
            inset: 0;
            transform: 
                rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg))
                translateZ(550px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #000000;
            transition: box-shadow 0.3s ease;
        }

        .banner .slider .item:hover {
            box-shadow: 0 12px 48px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .banner .slider .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .banner .slider .item .project-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .banner .slider .item:hover .project-info {
            opacity: 1;
        }

        /* Content overlay */
        .banner .content {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            text-align: center;
            pointer-events: none;
        }

        .banner .content h1 {
            font-size: 4em;
            font-weight: 700;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }

        .banner .content .tagline {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* Instructions */
        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            z-index: 0;
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* Responsive adjustments */
        @media screen and (max-width: 1023px) {
            .banner .slider {
                width: 200px;
                height: 250px;
            }
            .banner .slider .item {
                transform: 
                    rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg))
                    translateZ(400px);
            }
            .banner .content h1 {
                font-size: 3em;
            }
        }

        @media screen and (max-width: 767px) {
            .banner .slider {
                width: 140px;
                height: 180px;
            }
            .banner .slider .item {
                transform: 
                    rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg))
                    translateZ(250px);
            }
            .banner .content h1 {
                font-size: 2em;
            }
            .banner .content .tagline {
                font-size: 1em;
            }
        }

        /* Magnetic effect */
        .magnetic {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Page transition */
        .page-transition {
            opacity: 0;
            animation: fadeIn 0.6s ease 0.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Background grid effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    to right, transparent 0 100px,
                    rgba(255, 255, 255, 0.02) 100px 101px
                ),
                repeating-linear-gradient(
                    to bottom, transparent 0 100px,
                    rgba(255, 255, 255, 0.02) 100px 101px
                );
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <header class="masthead">
        <div class="flex">
            <p class="nav-item">
                <a href="index.html" class="magnetic">
                    <strong style="font-weight: 700;">Noctis</strong>
                </a>
                ·&nbsp;Intentional Interfaces
            </p>
            <div class="mla">
                <a class="ul nav-item magnetic" href="about.html">Information</a>
            </div>
        </div>
    </header>

    <div class="page-transition">
        <div class="banner">
            <div class="instructions">
                Move your cursor to rotate
            </div>

            <div class="slider" style="--quantity: 4">
                <div class="item" style="--position: 1">
                    <a href="porsche.html">
                        <img src="images/pcar.jpg" alt="Porsche Configurator">
                        <div class="project-info">Porsche · Configurator</div>
                    </a>
                </div>
                <div class="item" style="--position: 2">
                    <a href="accessories.html">
                        <img src="images/accessories.jpg" alt="Invisalign E-Commerce">
                        <div class="project-info">Invisalign · E-Commerce Website</div>
                    </a>
                </div>
                <div class="item" style="--position: 3">
                    <a href="aligner.html">
                        <img src="images/aligner.jpg" alt="Invisalign Aligners">
                        <div class="project-info">Invisalign · Invisible Aligners</div>
                    </a>
                </div>
                <div class="item" style="--position: 4">
                    <a href="dashboard.html">
                        <img src="images/dashboard.jpg" alt="Patient Dashboard">
                        <div class="project-info">Invisalign · Patient Dashboard</div>
                    </a>
                </div>
            </div>


        </div>
    </div>

    <script>
        // Custom Cursor Animation
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        let followerX = 0;
        let followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.3;
            cursorY += (mouseY - cursorY) * 0.3;
            
            followerX += (mouseX - followerX) * 0.15;
            followerY += (mouseY - followerY) * 0.15;

            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            cursorFollower.style.left = followerX + 'px';
            cursorFollower.style.top = followerY + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover effects
        const interactiveElements = document.querySelectorAll('a, .item');
        
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
                cursorFollower.classList.add('hover');
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
                cursorFollower.classList.remove('hover');
            });
        });

        // Magnetic effect for nav items
        const magneticElements = document.querySelectorAll('.magnetic');
        
        magneticElements.forEach(el => {
            el.addEventListener('mousemove', (e) => {
                const rect = el.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                el.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
            });
            
            el.addEventListener('mouseleave', () => {
                el.style.transform = 'translate(0, 0)';
            });
        });

        // Cursor-controlled Ferris Wheel Rotation
        const slider = document.querySelector('.slider');
        let currentRotation = 0;
        let targetRotation = 0;
        let previousMouseX = window.innerWidth / 2;

        // Hide instructions after first interaction
        const instructions = document.querySelector('.instructions');
        let hasInteracted = false;

        document.addEventListener('mousemove', (e) => {
            if (!hasInteracted) {
                instructions.style.opacity = '0';
                instructions.style.transition = 'opacity 0.5s ease';
                hasInteracted = true;
                setTimeout(() => {
                    instructions.style.display = 'none';
                }, 500);
            }

            // Calculate rotation based on horizontal mouse movement
            const deltaX = e.clientX - previousMouseX;
            targetRotation += deltaX * 0.5; // Adjust sensitivity here
            previousMouseX = e.clientX;
        });

        // Smooth rotation animation
        function updateRotation() {
            // Smooth interpolation
            currentRotation += (targetRotation - currentRotation) * 0.1;
            
            // Apply rotation to slider
            slider.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(-16deg) rotateY(${currentRotation}deg)`;
            
            requestAnimationFrame(updateRotation);
        }
        updateRotation();

        // Reset mouse position on window resize
        window.addEventListener('resize', () => {
            previousMouseX = window.innerWidth / 2;
        });

        // Add touch support for mobile
        let touchStartX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            if (!hasInteracted) {
                instructions.style.opacity = '0';
                hasInteracted = true;
            }
        });

        document.addEventListener('touchmove', (e) => {
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            targetRotation += deltaX * 0.3;
            touchStartX = touchX;
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                targetRotation -= 30;
            } else if (e.key === 'ArrowRight') {
                targetRotation += 30;
            }
        });
    </script>
</body>
</html>
