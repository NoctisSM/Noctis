<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noctis</title>
    <link rel="icon" href="favicon.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font: inherit;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f4f7ff;
            color: #1b1b1f;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            opacity: 0.8;
        }

        .page {
            max-width: 1120px;
            margin: 0 auto;
            padding: 24px 24px 80px;
        }

        /* Top nav + logo bar */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.14em;
        }

        .top-nav a {
            opacity: 0.7;
        }

        .top-nav a:hover {
            opacity: 1;
        }

        .logo-circle {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            border: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 120px 16px 96px;
            background: linear-gradient(to bottom, #f4f7ff 0%, #ffffff 55%);
        }

        .hero-name {
            font-size: 64px;
            letter-spacing: 0.12em;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .hero-tagline {
            font-family: "SF Mono", ui-monospace, Menlo, Consolas, monospace;
            font-size: 15px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            opacity: 0.75;
        }

        /* Projects grid */
        .projects {
            margin-top: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px 32px;
        }

        .project {
            background: linear-gradient(to bottom right,#f4f8ff,#ffffff);
            border-radius: 28px;
            padding: 24px 24px 28px;
            box-shadow: 0 18px 40px rgba(15,23,42,0.09);
            border: 1px solid rgba(15,23,42,0.05);
        }

        .project-image {
            border-radius: 22px;
            overflow: hidden;
            margin-bottom: 18px;
        }

        .project-image img {
            width: 100%;
            display: block;
        }

            font-size: 20px;
            font-weight: 500;
            margin-bottom: 6px;
