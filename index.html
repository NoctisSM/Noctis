<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Intentional Interfaces">
    <title>Noctis</title>
    <style>
        /* Reset and base styles */
        *, *:before, *:after {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            appearance: none;
            border: none;
            border-radius: 0;
            box-sizing: border-box;
            color: inherit;
            font: inherit;
            margin: 0;
            padding: 0;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.2;
            color: #ffffff;
            background: #000000;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(2px 2px at 60px 70px, white, transparent),
                radial-gradient(1px 1px at 50px 50px, white, transparent),
                radial-gradient(1px 1px at 130px 80px, white, transparent),
                radial-gradient(2px 2px at 90px 10px, white, transparent),
                radial-gradient(1px 1px at 200px 150px, white, transparent),
                radial-gradient(1px 1px at 175px 25px, white, transparent),
                radial-gradient(2px 2px at 250px 100px, white, transparent),
                radial-gradient(1px 1px at 300px 50px, white, transparent),
                radial-gradient(1px 1px at 400px 200px, white, transparent),
                radial-gradient(2px 2px at 450px 80px, white, transparent),
                radial-gradient(1px 1px at 500px 150px, white, transparent),
                radial-gradient(1px 1px at 350px 120px, white, transparent),
                radial-gradient(circle at 50% 50%, rgba(25, 25, 112, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(75, 0, 130, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 80%, rgba(0, 0, 50, 0.3) 0%, transparent 50%);
            background-size: 550px 550px, 550px 550px, 550px 550px, 550px 550px, 550px 550px, 
                            550px 550px, 550px 550px, 550px 550px, 550px 550px, 550px 550px,
                            550px 550px, 550px 550px, 550px 550px,
                            200% 200%, 200% 200%, 200% 200%;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px, 0 0,
                                40px 60px, 130px 270px, 70px 100px, 0 0, 40px 60px,
                                130px 270px, 70px 100px, 0 0,
                                50% 50%, 80% 20%, 20% 80%;
            letter-spacing: 0.01em;
            cursor: none;
            overflow-x: hidden;
            animation: twinkle 200s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Shooting stars */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            z-index: 1;
            pointer-events: none;
            opacity: 0;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 0;
            right: 2px;
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.8), transparent);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            transition-property: width, height, border, background;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
            mix-blend-mode: difference;
        }

        .cursor.hover {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .cursor-follower.hover {
            width: 80px;
            height: 80px;
        }

        @media (max-width: 768px) {
            body {
                cursor: auto;
            }
            .cursor, .cursor-follower {
                display: none;
            }
        }

        ::selection {
            background: #ffffff;
            color: #000000;
        }

        /* Links */
        a {
            color: inherit;
            text-decoration: none;
            cursor: none;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.7;
        }

        .ul {
            text-decoration: underline;
        }

        /* Header */
        .masthead {
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 12;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 8px;
        }

        .masthead .flex {
            display: flex;
            align-items: center;
        }

        .masthead .mla {
            margin-left: auto;
        }

        .nav-item {
            position: relative;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: #ffffff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .nav-item:hover::after {
            transform: translateX(0);
        }

        /* Carousel Container */
        .banner {
            width: 100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner .slider {
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
            transition: transform 0.1s ease-out;
        }

        .banner .slider .item {
            width: 220px;
            height: 280px;
            flex-shrink: 0;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(138, 43, 226, 0.3);
            border: 2px solid rgba(138, 43, 226, 0.4);
            background: #000000;
            transition: all 0.3s ease;
            border-radius: 12px;
        }

        .banner .slider .item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background: radial-gradient(
                ellipse at center,
                rgba(138, 43, 226, 0.6) 0%,
                rgba(75, 0, 130, 0.5) 25%,
                rgba(0, 100, 255, 0.4) 50%,
                rgba(0, 150, 255, 0.3) 75%,
                transparent 100%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
            filter: blur(60px);
            pointer-events: none;
        }

        .banner .slider .item:hover::before {
            opacity: 1;
            animation: mistPulse 3s ease-in-out infinite;
        }

        @keyframes mistPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .banner .slider .item:hover {
            box-shadow: 
                0 12px 48px rgba(138, 43, 226, 0.6), 
                0 0 80px rgba(0, 100, 255, 0.5);
            border-color: rgba(0, 150, 255, 0.7);
            transform: translateY(-10px) scale(1.05);
        }

        .banner .slider .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .banner .slider .item .project-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .banner .slider .item:hover .project-info {
            opacity: 1;
        }

        /* Content overlay */
        .banner .content {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            text-align: center;
            pointer-events: none;
        }

        .banner .content h1 {
            font-size: 4em;
            font-weight: 700;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }

        .banner .content .tagline {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* Instructions */
        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            z-index: 0;
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* Responsive adjustments */
        @media screen and (max-width: 1023px) {
            .banner .slider {
                gap: 30px;
                padding: 0 30px;
            }
            .banner .slider .item {
                width: 180px;
                height: 230px;
            }
        }

        @media screen and (max-width: 767px) {
            .banner .slider {
                gap: 20px;
                padding: 0 20px;
                flex-wrap: wrap;
            }
            .banner .slider .item {
                width: 140px;
                height: 180px;
            }
        }

        /* Magnetic effect */
        .magnetic {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Page transition */
        .page-transition {
            opacity: 0;
            animation: fadeIn 0.6s ease 0.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Shooting star -->
    <div class="shooting-star"></div>

    <header class="masthead">
        <div class="flex">
            <p class="nav-item">
                <a href="index.html" class="magnetic">
                    <strong style="font-weight: 700;">Noctis</strong>
                </a>
                ·&nbsp;Intentional Interfaces
            </p>
            <div class="mla">
                <a class="ul nav-item magnetic" href="about.html">Information</a>
            </div>
        </div>
    </header>

    <div class="page-transition">
        <div class="banner">
            <div class="instructions">
                Move your cursor to rotate
            </div>

            <div class="slider">
                <div class="item">
                    <a href="porsche.html">
                        <img src="images/pcar.jpg" alt="Porsche Configurator">
                        <div class="project-info">Porsche · Configurator</div>
                    </a>
                </div>
                <div class="item">
                    <a href="accessories.html">
                        <img src="images/accessories.jpg" alt="Invisalign E-Commerce">
                        <div class="project-info">Invisalign · E-Commerce Website</div>
                    </a>
                </div>
                <div class="item">
                    <a href="aligner.html">
                        <img src="images/aligner.jpg" alt="Invisalign Aligners">
                        <div class="project-info">Invisalign · Invisible Aligners</div>
                    </a>
                </div>
                <div class="item">
                    <a href="dashboard.html">
                        <img src="images/dashboard.jpg" alt="Patient Dashboard">
                        <div class="project-info">Invisalign · Patient Dashboard</div>
                    </a>
                </div>
            </div>


        </div>
    </div>

    <script>
        // Custom Cursor Animation
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        let followerX = 0;
        let followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.3;
            cursorY += (mouseY - cursorY) * 0.3;
            
            followerX += (mouseX - followerX) * 0.15;
            followerY += (mouseY - followerY) * 0.15;

            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            cursorFollower.style.left = followerX + 'px';
            cursorFollower.style.top = followerY + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover effects
        const interactiveElements = document.querySelectorAll('a, .item');
        
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
                cursorFollower.classList.add('hover');
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
                cursorFollower.classList.remove('hover');
            });
        });

        // Magnetic effect for nav items
        const magneticElements = document.querySelectorAll('.magnetic');
        
        magneticElements.forEach(el => {
            el.addEventListener('mousemove', (e) => {
                const rect = el.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                el.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
            });
            
            el.addEventListener('mouseleave', () => {
                el.style.transform = 'translate(0, 0)';
            });
        });

        // Random Shooting Star Effect - One every 10 seconds
        const shootingStar = document.querySelector('.shooting-star');
        
        function createShootingStar() {
            // Random starting position (top area of screen)
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * (window.innerHeight * 0.3); // Top 30% of screen
            
            shootingStar.style.left = startX + 'px';
            shootingStar.style.top = startY + 'px';
            shootingStar.style.opacity = '1';
            
            // Animate the shooting star
            shootingStar.style.animation = 'none';
            setTimeout(() => {
                shootingStar.style.animation = 'shoot 2s ease-in forwards';
            }, 10);
            
            // Hide after animation
            setTimeout(() => {
                shootingStar.style.opacity = '0';
            }, 2000);
        }
        
        // Create shooting star animation
        const shootKeyframes = `
            @keyframes shoot {
                0% {
                    transform: translate(0, 0) rotate(-45deg);
                    opacity: 1;
                }
                100% {
                    transform: translate(-800px, 800px) rotate(-45deg);
                    opacity: 0;
                }
            }
        `;
        const styleSheet = document.createElement('style');
        styleSheet.textContent = shootKeyframes;
        document.head.appendChild(styleSheet);
        
        // Trigger shooting star every 10 seconds
        setInterval(createShootingStar, 10000);
        // Initial shooting star after 3 seconds
        setTimeout(createShootingStar, 3000);
    </script>
</body>
</html>
