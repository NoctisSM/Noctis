PROJECT SUMMARY:
Redesigned administrative workflow for Georgia Tech's School of Interactive
Computing, transforming error-prone manual spreadsheet process into automated
system using Microsoft ecosystem tools.

PROBLEM:
Administrative staff spent 8-12 hours per hiring cycle managing GTA applications
through shared spreadsheets. Faculty submitted inconsistent data via email,
leading to formatting errors, accidental deletions, and preventable delays
impacting student payment and academic appointments.

SOLUTION:
Automated workflow using:
  * Microsoft Forms (validated data entry with format checks)
  * Power Automate (workflow automation, DocuSign triggers)
  * Protected Excel (single source of truth, role-based access)

RESEARCH METHODS:

  * Contextual inquiry observing live hiring cycles
  * Artifact analysis (spreadsheets, Teams chats, email threads)
  * Affinity mapping to identify systemic issues

        // Print output to terminal
        function printOutput(text, className = 'system-output') {
            if (!text) return;
            const line = document.createElement('div');
            line.className = `output-line ${className}`;
            line.textContent = text;
            output.appendChild(line);
            scrollToBottom();
        }
        
        // Execute command
        function executeCommand(input) {
            printOutput(`guest@samhith:~$ ${input}`, 'user-input');
            
            const parts = input.trim().split(/\s+/);
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            // Check for compound commands (like "rm -rf /")
            const fullCmd = input.trim().toLowerCase();
            
            if (commands[fullCmd]) {
                const result = commands[fullCmd]();
                if (result) printOutput(result, 'system-output');
            } else if (commands[cmd]) {
                const result = commands[cmd](args);
                if (result) printOutput(result, 'system-output');
            } else {
                printOutput(`bash: ${cmd}: command not found\n\nDid you mean one of these?\n  help\n  quick\n  experience\n\nType 'help' to see all commands.`, 'error-text');
            }
            
            if (input.trim()) {
                commandHistory.push(input);
                historyIndex = commandHistory.length;
            }
        }
        
        // Handle keyboard input
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const input = commandInput.value;
                executeCommand(input);
                commandInput.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                // Autocomplete
                const input = commandInput.value.toLowerCase();
                const matches = Object.keys(commands).filter(cmd => cmd.startsWith(input));
                if (matches.length === 1) {
                    commandInput.value = matches[0];
                } else if (matches.length > 1) {
                    printOutput(`\nPossible commands: ${matches.join(', ')}\n`, 'hint-text');
                }
            } else if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                output.innerHTML = '';
            } else if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
                printOutput(`guest@samhith:~$ ${commandInput.value}^C`, 'user-input');
                commandInput.value = '';
            }
        });
        
        // Scroll to bottom
        function scrollToBottom() {
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        // Keep input focused
        document.addEventListener('click', () => {
            commandInput.focus();
        });
